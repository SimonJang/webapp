<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanmaken van een leverancier</title>
</head>
<body>
        <div class="col-xs-4">
            <div class="list-group">
                <button class="list-group-item active" ng-disabled="true">Nieuwe leverancier</button>
                <button class="list-group-item btn btn-nav" ng-click="leverancierCreateCtrl.onCreateLevService()">Nieuw tariefplan</button>
            </div>
        </div>
        <div class="col-xs-8 panel panel-default">
            <div class="panel-body">
                <h3 class="ph-custom-inline-no-top-padding">Nieuwe leverancier</h3>
                    <form>
                        <div class="form-group">
                            <label for="naamLeverancier">Naam Leverancier</label>
                            <input type="text" class="form-control" id="naamLeverancier" ng-model="naamLev">
                            <label for="websiteLeverancier">Website Leverancier</label>
                            <input type="text" class="form-control" id="websiteLeverancier" ng-model="websiteLev">
                        </div>
                        <div class="checkbox">
                            <h4>Diensten</h4>
                            <label><input type="checkbox" id="elektriciteit" ng-model="typeE">Elektriciteit</label><br/>
                            <label><input type="checkbox" id="gas" ng-model="typeG">Gas</label>
                        </div>
                        <div>
                            <h4>Abonnementen</h4>
                            <span class="warning-span" ng-hide="leverancierCreateCtrl.temp.tariefplannen"><b>Er zijn nog geen tariefplannen</b></span><br/>
                            <ul ng-show="leverancierCreateCtrl.temp">
                                <li>no show test</li>
                            </ul>
                            <a ng-click="leverancierCreateCtrl.onCreateLevService()" class="btn btn-info">Nieuw tariefplan</a>
                        </div>
                    </form>
            </div>
        </div>
</body>
</html>
