<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leverancier</title>
</head>
<body>
    <div>
        <div class="container" ng-show="leverancierCtrl.error">
            <b>{{leverancierCtrl.errorMsg}}</b>
        </div>
        <div>
            <form class="ph-custom-inline">
                <div class="form-group">
                    <label for="naamLeverancier">Naam Leverancier</label>
                    <input type="text" class="form-control" id="naamLeverancier" placeholder="Naam leverancier" ng-model="search.naam">
                </div>
                <div class="form-group">
                    <label for="typeSelector">Filter op type dienstverlening leverancier</label>
                <select class=form-control id="typeSelector" ng-change="leverancierCtrl.onTypeChange()" ng-model="selectedType">
                    <option ng-repeat="type in leverancierCtrl.types">{{type}}</option>
                </select>
                </div>
                <!-- <button ng-click="leverancierCtrl.getLeverancierByName()" type="button" class="btn btn-default">Zoek leverancier</button> -->
                <button ng-click="leverancierCtrl.getLeveranciers()" type="button" class="btn btn-default">Zoek alle leveranciers</button>
                <button ng-click="leverancierCtrl.clearSelection()" type="button" class="btn btn-danger">Reset</button>
            </form>
            <div ng-show="leverancierCtrl.leveranciers" class="table-responsive">
                <h3>Zoekresultaten</h3>
                <table class="table table-hover">
                    <tr>
                        <th><b>Naam</b></th>
                        <th><b>Type</b></th>
                        <th><b>Link</b></th>
                    </tr>
                    <tr ng-repeat="lev in leverancierCtrl.leveranciers | orderBy: 'lev.naam' | filter:search">
                        <td>{{lev.naam}}</td>
                        <td>
                            <ul class="list-group">
                                <li ng-repeat="type in lev.type" class="list-group-item">
                                    {{type}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <a ng-href="#/detailleverancier/{{lev.id}}">Details</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div ng-show="leverancierCtrl.filteredLeveranciers">

            </div>
        </div>
    </div>
</body>
</html>
