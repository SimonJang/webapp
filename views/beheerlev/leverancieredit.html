<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanpassen van een leverancier</title>
</head>
<body>
<div class="col-xs-4">
    <div class="list-group">
        <a class="list-group-item" ng-href="#/detailleverancier/{{leverancierDetailCtrl.id}}">Overzicht</a>
        <a class="list-group-item active" href="#/detailleverancier/edit/{{leverancierDetailCtrl.id}}">Aanpassen leverancier</a>
    </div>
</div>
<div class="col-xs-8 panel panel-default">
    <div class="panel-body">
        <h3 class="ph-custom-inline-no-top-padding">Aanpassen leverancier: {{leverancierDetailCtrl.leverancier.naam}}</h3>
        <form>
            <div class="form-group">
                <label for="naamLeverancier">Naam Leverancier</label>
                <input type="text" class="form-control" id="naamLeverancier" ng-model="naamLev" ng-value="leverancierDetailCtrl.leverancier.naam">
                <label for="websiteLeverancier">Website Leverancier</label>
                <input type="text" class="form-control" id="websiteLeverancier" ng-model="websiteLev" ng-value="leverancierDetailCtrl.leverancier.website">
            </div>
            <div class="ph-custom-inline-no-top-padding">
                <h4>Abonnementen</h4>
                <table class="table table-condensed" ng-show="leverancierDetailCtrl.leverancier.tariefplannen">
                    <tr>
                        <th>Naam tarief</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="tarief in leverancierDetailCtrl.leverancier.tariefplannen">
                        <td>{{tarief.naam}}</td>
                        <td><a href="#/detaillevservice/{{tarief.id}}">Aanpassen</a></td>
                    </tr>
                </table>
            </div>
            <div class="ph-custom-inline-no-line">
                <button type="button" ng-click="leverancierDetailCtrl.saveChanges()" class="btn btn-success btn-block">Opslaan</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
