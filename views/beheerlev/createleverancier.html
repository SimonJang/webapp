<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanmaken van een leverancier</title>
</head>
<body>
        <div class="col-xs-4">
            <div class="list-group">
                <button class="list-group-item active" ng-disabled="true">Nieuwe leverancier</button>
                <button class="list-group-item btn btn-nav" ng-click="leverancierCreateCtrl.onCreateLevService()">Nieuw tariefplan</button>
            </div>
        </div>
        <div class="col-xs-8 panel panel-default">
            <div class="panel-body">
                <h3 class="ph-custom-inline-no-top-padding">Nieuwe leverancier</h3>
                    <form>
                        <div class="form-group">
                            <label for="naamLeverancier">Naam Leverancier</label>
                            <input type="text" class="form-control" id="naamLeverancier" ng-model="naamLev">
                            <label for="websiteLeverancier">Website Leverancier</label>
                            <input type="text" class="form-control" id="websiteLeverancier" ng-model="websiteLev">
                        </div>
                    </form>
            </div>
        </div>
</body>
</html>
